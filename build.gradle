apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

repositories {
	mavenCentral()
	mavenLocal()
	jcenter()
}

dependencies {
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.3.Final'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.4'
	compile group: 'org.jboss.resteasy', name: 'resteasy-guice', version: '3.6.0.Final'
	compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.2.0'
	compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.0'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'
	compile group: 'org.json', name: 'json', version: '20160810'
	compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}
